{% extends "./layout.html" %}

{% block title %}{{ data.Titulo }}{% endblock %}


{% block body %}

<h1>{{ data.Nombre }}</h1>

    {% if data.lista_colores > 0 %}
    <ul>
        {% for c in data.colores %}
        <li>{{ c }}</li>
        {% endfor %}

    </ul>
    {% else %}
    <h2>No existen colores registrados...</h2>
    {% endif %}

{% endblock %}
